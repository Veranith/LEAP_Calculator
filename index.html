<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container outside col">
        <div class="row">
            <input type="number" class="col text-right" id="inputField" placeholder="0">
        </div>
        <div class="row">
            <button type="button" id="button1" class="col-4 box rounded">
                1
            </button>
            <button type="button" id="button2" class="col-4 box rounded">
                2
            </button>
            <button type="button" id="button3" class="col-4 box rounded">
                3
            </button>
        </div>
        <div class="row">
            <button type="button" id="button4" class="col-4 box rounded">
                4
            </button>
            <button type="button" id="button5" class="col-4 box rounded">
                5
            </button>
            <button type="button" id="button6" class="col-4 box rounded">
                6
            </button>
        </div>
        <div class="row">
            <button type="button" id="button7" class="col-4 box rounded">
                7
            </button>
            <button type="button" id="button8" class="col-4 box rounded">
                8
            </button>
            <button type="button" id="button9" class="col-4 box rounded">
                9
            </button>
        </div>
        <div class="row">
            <button type="button" id="buttonMultiply" class="col-4 box rounded">
                X
            </button>
            <button type="button" id="buttonDivide" class="col-4 box rounded">
                /
            </button>
            <button type="button" id="buttonPlus" class="col-4 box rounded">
                +
            </button>
        </div>
        <div class="row">
            <button type="button" id="buttonMinus" class="col-4 box rounded">
                -
            </button>
            <button type="button" id="buttonEq" class="col-8 box rounded">
                =
            </button>
        </div>

    </div>
</body>
</html>
