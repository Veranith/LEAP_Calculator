<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">    
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container outside col-3">
        <div class="row">
            <input type="number" class="col-12" id="input">
        </div>
        <div class="row">
            <div class="col-4 box">
                1
            </div>
            <div class="col-4 box">
                2
            </div>
            <div class="col-4 box">
                3
            </div>
        </div>
        <div class="row">
            <div class="col-4 box">
                4
            </div>
            <div class="col-4 box">
                5
            </div>
            <div class="col-4 box">
                6
            </div>
        </div>
        <div class="row">
            <div class="col-4 box">
                7
            </div>
            <div class="col-4 box">
                8
            </div>
            <div class="col-4 box">
                9
            </div>
        </div>
        <div class="row">
            <div class="col-4 box">
                X
            </div>
            <div class="col-4 box">
                /
            </div>
            <div class="col-4 box">
                +
            </div>
        </div>
        <div class="row">
            <div class="col-4 box">
                -
            </div>
            <div class="col-8 box">
                =
            </div>
        </div>

    </div>
</body>
</html>
